<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Email validation</title>
</head>

<body>

    <div class="form">
        <form action="">
            <h1 class="form__title">Sign in!</h1>
            <div class="form__container">
                <label for="name" class="form__container__text">User name:</label>
                <input type="text" id="name" class="form__container__text-input  " placeholder="Enter user name...">
                <p class="form__container__error">error</p>
            </div>
            <div class="form__container">
                <label for="password" class="form__container__text">Password:</label>
                <input type="password" id="password" class="form__container__text-input"
                    placeholder="Enter password...">
                <p class="form__container__error">error</p>
            </div>
            <div class="form__container">
                <label for="password2" class="form__container__text">Password again:</label>
                <input type="password" id="password2" class="form__container__text-input"
                    placeholder="Enter password again...">
                <p class="form__container__error">error</p>
            </div>
            <div class="form__container">
                <label for="email" class="form__container__text">E-mail adress:</label>
                <input type="email" id="email" class="form__container__text-input" placeholder="Enter e-mail adress...">
                <p class="form__container__error">error</p>
            </div>


            <div class="form__btns">
                <button class="form__btns__btn clear">clear</button>
                <button class="form__btns__btn send">send</button>
            </div>

            <div class="form__popup ">
                <p class="form__popup__info">Form send correctly! </p>
                <button class="form__popup__btn close">Close</button>
            </div>
        </form>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
