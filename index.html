<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Email validation</title>
</head>

<body>

    <div class="form">

        <h1 class="form__title">Sign in!</h1>
        <label for="" class="form__name">User name:</label>
        <input type="text" class="form__name-input">


        <label for="" class="form__password">Password:</label>
        <input type="text" class="form__password-input">

        <label for="" class="form__password-again">Password again:</label>
        <input type="text" class="form__password-again-input">

        <label for="" class="form__email">E-mail adress:</label>
        <input type="text" class="form__email-input">

        <div class="form__btns">
            <button class="form__btns__btn clear">clear</button>
            <button class="form__btns__btn send">send</button>
        </div>
    </div>



    <script src="./js/main.js"></script>
</body>

</html>
